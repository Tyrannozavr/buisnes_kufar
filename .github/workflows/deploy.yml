name: Deploy to production

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # –°–Ω–∞—á–∞–ª–∞ –Ω–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
          echo "Host target-server" >> ~/.ssh/config
          echo "  HostName ${{ secrets.SERVER_IP }}" >> ~/.ssh/config
          echo "  User root" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/id_ed25519" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config

      - name: Deploy with validation
        run: |
          ssh target-server "
            set -e  # –ü—Ä–µ—Ä—ã–≤–∞—Ç—å –ø—Ä–∏ –æ—à–∏–±–∫–∞—Ö
            cd buisnes_kufar && \
            
            # 1. –ü–æ–ª—É—á–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è (–±–µ–∑ –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è)
            git fetch origin && \
            
            # 2. –ó–∞–ø—É—Å–∫–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã –≤–æ –≤—Ä–µ–º–µ–Ω–Ω–æ–º —Ä–µ–∂–∏–º–µ
            docker compose up -d --build --force-recreate && \
            
            # 3. –î–∞—ë–º –≤—Ä–µ–º—è –Ω–∞ –∑–∞–ø—É—Å–∫ (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
            sleep 15 && \
            
            # 4. –ü—Ä–æ–≤–µ—Ä—è–µ–º –û–°–ù–û–í–ù–´–ï –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã (–Ω–µ –≤—Å–µ!)
            REQUIRED_CONTAINERS='backend frontend nginx'  # ‚Üê –£–∫–∞–∂–∏—Ç–µ –∑–¥–µ—Å—å –Ω—É–∂–Ω—ã–µ —Å–µ—Ä–≤–∏—Å—ã
            if docker compose ps --status running | grep -qE "(${REQUIRED_CONTAINERS// /|})"; then
              echo '‚úÖ –û—Å–Ω–æ–≤–Ω—ã–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã –∑–∞–ø—É—â–µ–Ω—ã! –§–∏–∫—Å–∏—Ä—É–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è.' && \
              git reset --hard origin/master
            else
              echo '‚ùå –û—à–∏–±–∫–∞: –Ω–µ –≤—Å–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã –∑–∞–ø—É—Å—Ç–∏–ª–∏—Å—å! –û—Ç–∫–∞—Ç—ã–≤–∞–µ–º...' && \
              docker compose down && \
              git reset --hard HEAD
              exit 1
            fi
          "

