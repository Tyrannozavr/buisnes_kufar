name: Deploy to production

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ÐÐ°ÑÑ‚Ñ€Ð¾Ð¹ÐºÐ° SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
          echo "Host target-server" >> ~/.ssh/config
          echo "  HostName ${{ secrets.SERVER_IP }}" >> ~/.ssh/config
          echo "  User root" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/id_ed25519" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config

      - name: Pre-cache Docker images with retries
        run: |
          ssh -o BatchMode=yes -o StrictHostKeyChecking=no root@${{ secrets.SERVER_IP }} << 'EOF'
          echo "ðŸ”¹ ÐŸÑ€ÐµÐ´Ð·Ð°Ð³Ñ€ÑƒÐ·ÐºÐ° Docker-Ð¾Ð±Ñ€Ð°Ð·Ð¾Ð² Ñ Ð¿Ð¾Ð²Ñ‚Ð¾Ñ€Ð°Ð¼Ð¸..."
          for image in nginx:1.25 python:3.12-slim node:20-slim; do
            for i in {1..3}; do
              if docker pull $image; then
                echo "âœ… Ð£ÑÐ¿ÐµÑˆÐ½Ð¾ Ð·Ð°Ð³Ñ€ÑƒÐ¶ÐµÐ½ $image"
                break
              else
                echo "âš ï¸ ÐŸÐ¾Ð¿Ñ‹Ñ‚ÐºÐ° $i/3 Ð½Ðµ ÑƒÐ´Ð°Ð»Ð°ÑÑŒ Ð´Ð»Ñ $image"
                if [ $i -eq 3 ]; then
                  echo "âŒ ÐÐµ ÑƒÐ´Ð°Ð»Ð¾ÑÑŒ Ð·Ð°Ð³Ñ€ÑƒÐ·Ð¸Ñ‚ÑŒ $image Ð¿Ð¾ÑÐ»Ðµ 3 Ð¿Ð¾Ð¿Ñ‹Ñ‚Ð¾Ðº"
                  # ÐÐµ Ð²Ñ‹Ñ…Ð¾Ð´Ð¸Ð¼ Ñ Ð¾ÑˆÐ¸Ð±ÐºÐ¾Ð¹, Ñ‚Ð°Ðº ÐºÐ°Ðº Ð¾Ð±Ñ€Ð°Ð·Ñ‹ Ð¼Ð¾Ð³ÑƒÑ‚ Ð±Ñ‹Ñ‚ÑŒ Ð¿ÐµÑ€ÐµÑÐ¾Ð±Ñ€Ð°Ð½Ñ‹
                fi
                sleep 5
              fi
            done
          done
          EOF

      - name: Deploy with validation and rollback
        run: |
          ssh -o BatchMode=yes -o StrictHostKeyChecking=no root@${{ secrets.SERVER_IP }} << 'EOF'
          set -e
          cd buisnes_kufar
          
          # Check for changes
          git fetch origin
          if git diff --quiet HEAD origin/master; then
            echo "âœ… No new changes. Exiting."
            exit 0
          fi
          
          # Create rollback point
          current_commit=$(git rev-parse HEAD)
          echo "Rollback point: $current_commit"
          
          # Apply changes
          git reset --hard origin/master
          
          # Ensure .env files exist
          if [ ! -f "./backend/.env" ]; then
            echo "âš ï¸ backend/.env not found, creating from template"
            cp ./backend/.env.example ./backend/.env
          fi
          
          if [ ! -f "./frontend/.env" ]; then
            echo "âš ï¸ frontend/.env not found, creating from template"
            cp ./frontend/.env.example ./frontend/.env
          fi
          
          # Clean old containers
          docker compose down || true
          
          # Build and run with health checks
          echo "ðŸ›  Building and starting containers..."
          if docker compose build --no-cache && docker compose up -d nginx; then
            # Wait for containers to initialize
            sleep 30
            
            # Check container status with retries
            REQUIRED_CONTAINERS="backend frontend nginx db"
            failed=false
            
            for container in $REQUIRED_CONTAINERS; do
              for i in {1..5}; do
                if [ "$(docker compose ps -q $container)" ] && \
                   [ "$(docker inspect -f '{{.State.Running}}' $(docker compose ps -q $container))" = "true" ]; then
                  echo "âœ… Container $container is running"
                  break
                else
                  if [ $i -eq 5 ]; then
                    echo "âŒ Container $container failed to start after 5 attempts"
                    docker compose logs $container
                    failed=true
                  else
                    echo "âš ï¸ Container $container not ready, attempt $i/5"
                    sleep 10
                  fi
                fi
              done
            done
            
            if [ "$failed" = true ]; then
              echo "âŒ Not all containers started! Rolling back..."
              git reset --hard $current_commit
              docker compose down
              docker compose up -d nginx
              exit 1
            fi
          else
            echo "âŒ Build/start failed! Rolling back..."
            git reset --hard $current_commit
            docker compose down
            docker compose up -d nginx
            exit 1
          fi
          EOF

      - name: Clean up old images
        if: always()  # ÐžÑ‡Ð¸Ñ‰Ð°ÐµÐ¼ Ð²ÑÐµÐ³Ð´Ð°, Ð´Ð°Ð¶Ðµ ÐµÑÐ»Ð¸ Ð¿Ñ€ÐµÐ´Ñ‹Ð´ÑƒÑ‰Ð¸Ðµ ÑˆÐ°Ð³Ð¸ ÑƒÐ¿Ð°Ð»Ð¸
        run: |
          ssh -o BatchMode=yes -o StrictHostKeyChecking=no root@${{ secrets.SERVER_IP }} << 'EOF'
          echo "ðŸ§¹ ÐžÑ‡Ð¸ÑÑ‚ÐºÐ° Ð½ÐµÐ¸ÑÐ¿Ð¾Ð»ÑŒÐ·ÑƒÐµÐ¼Ñ‹Ñ… Docker Ð¾Ð±Ñ€Ð°Ð·Ð¾Ð²..."
          docker system prune -af --volumes || true
          echo "âœ… ÐžÑ‡Ð¸ÑÑ‚ÐºÐ° Ð·Ð°Ð²ÐµÑ€ÑˆÐµÐ½Ð°."
          EOF