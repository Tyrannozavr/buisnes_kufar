              fi
            done
          done
          EOF

      - name: Deploy with validation and rollback
        run: |
          ssh -o BatchMode=yes -o StrictHostKeyChecking=no root@${{ secrets.SERVER_IP }} << 'EOF'
          set -e
          cd buisnes_kufar
          
          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ð¸Ð·Ð¼ÐµÐ½ÐµÐ½Ð¸Ñ
          git fetch origin
          if git diff --quiet HEAD origin/master; then
            echo "âœ… ÐÐµÑ‚ Ð½Ð¾Ð²Ñ‹Ñ… Ð¸Ð·Ð¼ÐµÐ½ÐµÐ½Ð¸Ð¹. Ð’Ñ‹Ñ…Ð¾Ð´Ð¸Ð¼."
            exit 0
          fi
          
          # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ñ‚Ð¾Ñ‡ÐºÑƒ Ð¾Ñ‚ÐºÐ°Ñ‚Ð°
          current_commit=$(git rev-parse HEAD)
          echo "Ð¢Ð¾Ñ‡ÐºÐ° Ð¾Ñ‚ÐºÐ°Ñ‚Ð°: $current_commit"
          
          # ÐŸÑ€Ð¸Ð¼ÐµÐ½ÑÐµÐ¼ Ð¸Ð·Ð¼ÐµÐ½ÐµÐ½Ð¸Ñ
          git reset --hard origin/master
          
          # ÐžÑ‡Ð¸Ñ‰Ð°ÐµÐ¼ ÑÑ‚Ð°Ñ€Ñ‹Ðµ ÐºÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€Ñ‹ Ð¸ ÑÐµÑ‚Ð¸
          docker compose down || true
          
          # ÐŸÑ‹Ñ‚Ð°ÐµÐ¼ÑÑ ÑÐ¾Ð±Ñ€Ð°Ñ‚ÑŒ Ð¸ Ð·Ð°Ð¿ÑƒÑÑ‚Ð¸Ñ‚ÑŒ Ñ Ð¾Ñ‡Ð¸ÑÑ‚ÐºÐ¾Ð¹ ÐºÐµÑˆÐ°
          echo "ðŸ›  Ð¡Ð±Ð¾Ñ€ÐºÐ° Ð¸ Ð·Ð°Ð¿ÑƒÑÐº ÐºÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€Ð¾Ð²..."
          if docker compose build --no-cache && docker compose up -d; then
            # Ð”Ð°ÐµÐ¼ Ð²Ñ€ÐµÐ¼Ñ Ð½Ð° Ð·Ð°Ð¿ÑƒÑÐº
            sleep 20
            
            # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ ÐžÐ¡ÐÐžÐ’ÐÐ«Ð• ÐºÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€Ñ‹
            REQUIRED_CONTAINERS="backend frontend nginx"
            running_containers=$(docker compose ps --services --filter "status=running")
            failed=false
            
            for container in $REQUIRED_CONTAINERS; do
              if ! echo "$running_containers" | grep -q "^$container$"; then
                echo "âŒ ÐšÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€ $container Ð½Ðµ Ð·Ð°Ð¿ÑƒÑ‰ÐµÐ½!"
                echo "=== Ð›Ð¾Ð³Ð¸ ÐºÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€Ð° ==="
                docker compose logs $container
