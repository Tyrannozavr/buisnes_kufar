name: Deploy to production

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Сначала настраиваем SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
          echo "Host target-server" >> ~/.ssh/config
          echo "  HostName ${{ secrets.SERVER_IP }}" >> ~/.ssh/config
          echo "  User root" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/id_ed25519" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config

      - name: Deploy with validation
        run: |
          ssh target-server "
            set -e  # Прерывать при ошибках
            cd buisnes_kufar && \
            
            # 1. Получаем изменения (без применения)
            git fetch origin && \
            
            # 2. Запускаем контейнеры во временном режиме
            docker compose up -d --build --force-recreate && \
            
            # 3. Даём время на запуск (если нужно)
            sleep 15 && \
            
            # 4. Проверяем ОСНОВНЫЕ контейнеры (не все!)
            REQUIRED_CONTAINERS='backend frontend nginx'  # ← Укажите здесь нужные сервисы
            if docker compose ps --status running | grep -qE \"(${REQUIRED_CONTAINERS// /|})\"; then
              echo '✅ Основные контейнеры запущены! Фиксируем изменения.' && \
              git reset --hard origin/master
            else
              echo '❌ Ошибка: не все контейнеры запустились! Откатываем...' && \
              docker compose down && \
              git reset --hard HEAD
              exit 1
            fi
          "