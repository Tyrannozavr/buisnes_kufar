name: Deploy to production

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Настройка SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
          echo "Host target-server" >> ~/.ssh/config
          echo "  HostName ${{ secrets.SERVER_IP }}" >> ~/.ssh/config
          echo "  User root" >> ~/.ssh/config
          echo "  IdentityFile ~/.ssh/id_ed25519" >> ~/.ssh/config
          echo "  StrictHostKeyChecking no" >> ~/.ssh/config

      - name: Pre-cache Docker images with retries
        run: |
          ssh -o BatchMode=yes -o StrictHostKeyChecking=no root@${{ secrets.SERVER_IP }} << 'EOF'
          echo "🔹 Предзагрузка Docker-образов с повторами..."
          for image in nginx:1.25 python:3.12-slim node:20-slim; do
            for i in {1..3}; do
              if docker pull $image; then
                echo "✅ Успешно загружен $image"
                break
              else
                echo "⚠️ Попытка $i/3 не удалась для $image"
                if [ $i -eq 3 ]; then
                  echo "❌ Не удалось загрузить $image после 3 попыток"
                  # Не выходим с ошибкой, так как образы могут быть пересобраны
                fi
                sleep 5
              fi
            done
          done
          EOF

      - name: Deploy with validation and rollback
        run: |
          ssh -o BatchMode=yes -o StrictHostKeyChecking=no root@${{ secrets.SERVER_IP }} << 'EOF'
          set -e
          cd buisnes_kufar
          
          # Проверяем изменения
          git fetch origin
          if git diff --quiet HEAD origin/master; then
            echo "✅ Нет новых изменений. Выходим."
            exit 0
          fi
          
          # Создаем точку отката
          current_commit=$(git rev-parse HEAD)
          echo "Точка отката: $current_commit"
          
          # Применяем изменения
          git reset --hard origin/master
          
          # Очищаем старые контейнеры и сети
          docker compose down || true
          
          # Пытаемся собрать и запустить с очисткой кеша
          echo "🛠 Сборка и запуск контейнеров..."
          if docker compose build --no-cache && docker compose up -d; then
            # Даем время на запуск
            sleep 20
            
            # Проверяем ОСНОВНЫЕ контейнеры
            REQUIRED_CONTAINERS="backend frontend nginx"
            running_containers=$(docker compose ps --services --filter "status=running")
            failed=false
            
            for container in $REQUIRED_CONTAINERS; do
              if ! echo "$running_containers" | grep -q "^$container$"; then
                echo "❌ Контейнер $container не запущен!"
                echo "=== Логи контейнера ==="
                docker compose logs $container
                failed=true
              fi
            done
            
            if [ "$failed" = true ]; then
              echo "❌ Не все контейнеры запущены! Откатываем..."
              git reset --hard $current_commit
              docker compose down
              docker compose up -d
              exit 1
            else
              echo "✅ Все контейнеры успешно запущены!"
            fi
          else
            echo "❌ Ошибка сборки/запуска контейнеров! Откатываем..."
            git reset --hard $current_commit
            docker compose down
            docker compose up -d
            exit 1
          fi
          EOF

      - name: Clean up old images
        if: always()  # Очищаем всегда, даже если предыдущие шаги упали
        run: |
          ssh -o BatchMode=yes -o StrictHostKeyChecking=no root@${{ secrets.SERVER_IP }} << 'EOF'
          echo "🧹 Очистка неиспользуемых Docker образов..."
          docker system prune -af --volumes || true
          echo "✅ Очистка завершена."
          EOF