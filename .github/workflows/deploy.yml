            done
            
            if [ "$failed" = true ]; then
              echo "âŒ ÐÐµ Ð²ÑÐµ ÐºÐ¾Ð½Ñ‚ÐµÐ¹Ð½ÐµÑ€Ñ‹ Ð·Ð°Ð¿ÑƒÑ‰ÐµÐ½Ñ‹! ÐžÑ‚ÐºÐ°Ñ‚Ñ‹Ð²Ð°ÐµÐ¼..."
              git reset --hard $current_commit
