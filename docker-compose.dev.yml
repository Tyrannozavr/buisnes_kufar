services:
  migrations:
    build:
      context: ./backend
      dockerfile: Dockerfile.migrations
    env_file:
      - ./.env
    volumes:
      # Миграции должны жить на хосте и попадать в git.
      # Если создавать revision из контейнера (alembic revision ...),
      # файлы появятся в ./backend/alembic/versions на хосте.
      - ./backend/alembic:/app/alembic:cached
      - ./backend/alembic.ini:/app/alembic.ini:cached
      - ./backend/app:/app/app:cached
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - migrations

  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "buisnes_kufar"
    command: >
      -c shared_buffers=512MB
      -c max_connections=200
      -c idle_in_transaction_session_timeout=10s
      -c tcp_keepalives_idle=60
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d buisnes_kufar" ]
      interval: 5s
      timeout: 5s
      retries: 5
    expose:
      - "5432"
    volumes:
      - ./postgres-data-dev:/var/lib/postgresql/data:cached

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: "admin"
      RABBITMQ_DEFAULT_PASS: "admin123"
      RABBITMQ_DEFAULT_VHOST: "/"
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data_dev:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    env_file:
      - ./.env
    environment:
      PYTHONPATH: "/app"
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"
      # Все конфиги (DB/CORS/Celery/Keys) берём из корневого .env через env_file
    restart: unless-stopped
    ports:
      - "${DEV_BACKEND_PORT:-8002}:8000"
    volumes:
      # Пробрасываем весь код backend для hot reload
      - ./backend:/app:cached
      # Кэшируем зависимости poetry для быстрой установки
      - backend_poetry_cache:/root/.cache/pypoetry
      # Кэшируем виртуальное окружение poetry
      - backend_venv:/root/.cache/pypoetry/virtualenvs
      # Пробрасываем логи и кэш для разработки
      - ./logs:/app/logs:cached
      - ./cache:/app/cache:cached
    command: ["poetry", "run", "uvicorn", "app.main:app", "--reload", "--host", "0.0.0.0", "--port", "8000"]
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    env_file:
      - ./.env
    environment:
      # Все конфиги берём из корневого .env через env_file
      NODE_ENV: "${NODE_ENV:-development}"
      # Включаем polling для file watcher на Windows
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: "1000"
      # Отключаем watchpack polling для улучшения производительности
      WATCHPACK_POLLING: "true"
    restart: unless-stopped
    ports:
      - "${DEV_FRONTEND_PORT:-3001}:3000"
    volumes:
      # Пробрасываем весь код frontend для hot reload
      - ./frontend:/app:delegated
      # Кэшируем node_modules для быстрой установки зависимостей
      - frontend_node_modules:/app/node_modules
      # Кэшируем npm кэш для jiti и других инструментов
      - frontend_npm_cache:/app/node_modules/.cache
      # Кэшируем .nuxt build для быстрой перезагрузки
      - frontend_nuxt_build:/app/.nuxt
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    depends_on:
      - backend
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.local
    restart: unless-stopped
    ports:
      # 80 часто занят. По умолчанию поднимаем на 8080 (меняется в .env).
      - "${DEV_NGINX_PORT:-8080}:80"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/app/static:/usr/share/nginx/html/static
    depends_on:
      - backend
      - frontend

  celery-worker:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    env_file:
      - ./.env
    environment:
      PYTHONPATH: "/app"
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"
      # CELERY_BROKER_URL / CELERY_RESULT_BACKEND берём из корневого .env
    volumes:
      - ./backend:/app:cached
      - backend_poetry_cache:/root/.cache/pypoetry
      - backend_venv:/root/.cache/pypoetry/virtualenvs
      - ./logs:/app/logs:cached
      - ./cache:/app/cache:cached
    command: ["poetry", "run", "celery", "-A", "app.celery_app", "worker", "--loglevel=info"]
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  celery-beat:
    build:
      context: .
      dockerfile: backend/Dockerfile.dev
    env_file:
      - ./.env
    environment:
      PYTHONPATH: "/app"
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"
      # CELERY_BROKER_URL / CELERY_RESULT_BACKEND берём из корневого .env
    volumes:
      - ./backend:/app:cached
      - backend_poetry_cache:/root/.cache/pypoetry
      - backend_venv:/root/.cache/pypoetry/virtualenvs
      - ./logs:/app/logs:cached
      - ./cache:/app/cache:cached
    command: ["poetry", "run", "celery", "-A", "app.celery_app", "beat", "--loglevel=info"]
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

volumes:
  frontend_node_modules:
  frontend_npm_cache:
  frontend_nuxt_cache:
  frontend_nuxt_build:
  backend_poetry_cache:
  backend_venv:
  rabbitmq_data_dev:
