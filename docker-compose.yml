services:
  backend:
    build: ./backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      SQLALCHEMY_DATABASE_URL: "postgresql://postgres:postgres@db/postgres"
      DEV_REDIRECT_URL: "http://frontend:3000"
    volumes:
      - ./logs/backend:/app/logging
      - ./backend/cache:/app/cache
      - ./backend/database.db:/app/database.db
      - ./backend/uploads:/app/uploads
      - ./backend/app/static:/app/app/static
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build: ./frontend
    env_file:
      - ./frontend/.env
    environment:
      NUXT_UI_FONTS: "false"
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_started

  nginx:
    build: ./nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/letsencrypt:/etc/letsencrypt
      - ./nginx/webroot:/var/www/html
      - ./backend/uploads:/app/uploads
      - ./backend/app/static:/usr/share/nginx/html/static
    depends_on:
      - backend
      - frontend

  certbot:
    build:
      context: ./certbot
    env_file:
      - ./certbot/.env
    volumes:
      - ./nginx/letsencrypt:/etc/letsencrypt
      - ./nginx/webroot:/var/www/html
    depends_on:
      - nginx

  certbot-fix:
    build:
      context: ./certbot
    volumes:
      - ./nginx/letsencrypt:/etc/letsencrypt
    command: ["/usr/local/bin/fix-certificate-links.sh"]

